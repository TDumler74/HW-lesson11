<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of cities</title>
</head>
<body>
<h2>Cities list</h2>
    <table border="2">
        <tr>
            <th>City name</th>
        </tr>
        <tr th:each="city : ${cities}">
            <td th:utext="${city.name}">....</td>
        </tr>
    </table>
</body>
</html>
